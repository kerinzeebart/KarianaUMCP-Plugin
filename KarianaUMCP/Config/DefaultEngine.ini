; KarianaUMCP Plugin Configuration
; Copy these settings to your project's Config/DefaultEngine.ini

[/Script/PythonScriptPlugin.PythonScriptPluginSettings]
; Enable remote Python execution
bRemoteExecution=True

; Add plugin Python path to sys.path
+AdditionalPaths=(Path="/KarianaUMCP/Python")

; Auto-run startup script when editor loads
+StartupScripts=(Script="/KarianaUMCP/Python/startup_kariana.py")
